name: CI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]
  workflow_dispatch:
    inputs:
      skip_link_validation:
        description: 'Skip link validation steps (documentation job only)'
        required: false
        type: boolean
        default: false

jobs:
  lint-and-test:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Build packages
        run: pnpm build:packages

      - name: Run tests
        run: pnpm test

  check-docs-changes:
    name: Check Documentation Changes
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.filter.outputs.should-run }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for relevant file changes
        id: filter
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should-run=true" >> $GITHUB_OUTPUT
            echo "Workflow dispatch triggered, documentation job will run"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
            
            CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA || echo "")
            
            if echo "$CHANGED_FILES" | grep -qE "(docs/|packages/.*/src/|package\.json|pnpm-lock\.yaml|typedoc\.json|tsconfig\.docs\.json)"; then
              echo "should-run=true" >> $GITHUB_OUTPUT
              echo "Relevant files changed, documentation job will run"
            else
              echo "should-run=false" >> $GITHUB_OUTPUT
              echo "No relevant files changed, skipping documentation job"
            fi
          else
            # For push events
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.event.after }}"
            
            CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA || echo "")
            
            if echo "$CHANGED_FILES" | grep -qE "(docs/|packages/.*/src/|package\.json|pnpm-lock\.yaml|typedoc\.json|tsconfig\.docs\.json)"; then
              echo "should-run=true" >> $GITHUB_OUTPUT
              echo "Relevant files changed, documentation job will run"
            else
              echo "should-run=false" >> $GITHUB_OUTPUT
              echo "No relevant files changed, skipping documentation job"
            fi
          fi

  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    needs: check-docs-changes
    # Run if relevant files changed (checked by check-docs-changes job)
    if: needs.check-docs-changes.outputs.should-run == 'true'

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages
        # Packages must be built before generating docs since TypeDoc needs compiled types

      - name: Validate documentation links (before build)
        id: validate-links-before
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.skip_link_validation != 'true'
        run: pnpm exec tsx scripts/validate-doc-links.ts --skip-api
        continue-on-error: false
        # Validates non-generated links early (skips docs/api/** which don't exist yet)

      - name: Check TypeDoc configuration
        id: check-typedoc
        run: pnpm docs:check
        continue-on-error: false
        # Validates TypeDoc can parse the codebase and generate JSON output
        # This catches JSDoc syntax errors and missing exports

      - name: Build documentation
        id: build-docs
        run: pnpm docs:build
        continue-on-error: false
        # Ensures documentation can be generated successfully
        # This is the final check that everything works end-to-end

      - name: Validate documentation links (after build)
        id: validate-links-after
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.skip_link_validation != 'true'
        run: pnpm docs:validate-links
        continue-on-error: false
        # Validates ALL links including docs/api/** now that they exist
        # This catches broken links to generated API documentation

      - name: Validate markdown files
        run: |
          # Check for common markdown issues
          echo "Checking markdown files for common issues..."

          # Check for files with no content (just headers)
          find docs -name "*.md" -type f ! -path "*/node_modules/*" ! -path "*/_media/*" ! -path "*/api/*" | while read file; do
            # Skip if file is too small (likely empty or just headers)
            if [ $(wc -l < "$file") -lt 5 ]; then
              echo "‚ö†Ô∏è  Warning: $file seems very short (less than 5 lines)"
            fi
          done

          # Check for markdown files with no links or content
          find docs -name "*.md" -type f ! -path "*/node_modules/*" ! -path "*/_media/*" ! -path "*/api/*" -exec grep -L "." {} \; | while read file; do
            echo "‚ö†Ô∏è  Warning: $file appears to be empty"
          done || true
        continue-on-error: true
        # Markdown validation is informational

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Documentation CI')
            );

            const status = '${{ job.status }}' === 'success' ? '‚úÖ' : '‚ùå';
            const body = `## ${status} Documentation CI

            **Status:** ${{ job.status == 'success' && 'All checks passed' || 'Some checks failed' }}

            **Checks performed:**
            - ‚úÖ Link validation (before build)
            - ‚úÖ TypeDoc configuration check
            - ‚úÖ Documentation build
            - ‚úÖ Link validation (after build)
            - ‚ÑπÔ∏è  Markdown validation (informational)

            **Details:**
            - Link validation (before): ${{ steps.validate-links-before.outcome == 'success' && '‚úÖ Passed' || '‚ùå Failed' }}
            - TypeDoc check: ${{ steps.check-typedoc.outcome == 'success' && '‚úÖ Passed' || '‚ùå Failed' }}
            - Docs build: ${{ steps.build-docs.outcome == 'success' && '‚úÖ Passed' || '‚ùå Failed' }}
            - Link validation (after): ${{ steps.validate-links-after.outcome == 'success' && '‚úÖ Passed' || '‚ùå Failed' }}

            ${{ job.status == 'success' && 'All documentation checks passed! üéâ' || 'Please fix the issues above before merging.' }}
            `;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
