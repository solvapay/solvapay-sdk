name: CI

on:
  pull_request:
    branches: [main, dev]
  # Removed 'push' event to prevent duplicate runs when pushing to PR branches
  # pull_request event handles all PR validation
  # For direct pushes to main/dev, consider using branch protection rules
  # or rely on PR-only workflow (recommended: all changes via PR)
  workflow_dispatch:
    inputs:
      skip_link_validation:
        description: 'Skip link validation steps (documentation job only)'
        required: false
        type: boolean
        default: false

jobs:
  lint-build-test:
    name: Lint, Build & Test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Build packages
        run: pnpm build:packages

      - name: Run tests
        run: pnpm test

  documentation:
    name: Documentation Validation
    runs-on: ubuntu-latest
    needs: lint-build-test
    # Runs after lint-build-test which already builds packages
    # We still need to install dependencies and build here because GitHub Actions
    # jobs run on separate runners and can't share filesystem state

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages
        # Packages must be built for TypeDoc to resolve subpath exports (e.g., @solvapay/auth/supabase)
        # which point to dist/ files. TypeDoc uses TypeScript's module resolution which needs these files.
        # Note: This runs after lint-and-test completes, but we still need to build here because
        # GitHub Actions jobs run on separate runners and can't share build artifacts without explicit upload/download

      - name: Validate documentation links
        id: validate-links
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.skip_link_validation != 'true'
        run: pnpm exec tsx scripts/validate-doc-links.ts --skip-api
        continue-on-error: false
        # Validates non-generated documentation links (skips docs/api/** which are generated by docs repo)
        # Note: Documentation is built by the docs repo, not in this CI workflow

      - name: Check TypeDoc configuration
        id: check-typedoc
        run: pnpm docs:check
        continue-on-error: false
        # Validates TypeDoc can parse the codebase and generate JSON output
        # This catches JSDoc syntax errors and missing exports
        # Note: Actual documentation build happens in the docs repo, not here

      - name: Validate markdown files
        run: |
          # Check for common markdown issues
          echo "Checking markdown files for common issues..."

          # Check for files with no content (just headers)
          find docs -name "*.md" -type f ! -path "*/node_modules/*" ! -path "*/_media/*" ! -path "*/api/*" | while read file; do
            # Skip if file is too small (likely empty or just headers)
            if [ $(wc -l < "$file") -lt 5 ]; then
              echo "⚠️  Warning: $file seems very short (less than 5 lines)"
            fi
          done

          # Check for markdown files with no links or content
          find docs -name "*.md" -type f ! -path "*/node_modules/*" ! -path "*/_media/*" ! -path "*/api/*" -exec grep -L "." {} \; | while read file; do
            echo "⚠️  Warning: $file appears to be empty"
          done || true
        continue-on-error: true
        # Markdown validation is informational
