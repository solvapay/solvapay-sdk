name: Publish to NPM

# Auto-publish disabled - trigger manually via GitHub Actions UI when ready
on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # TODO: Re-enable example app tests once changes are merged from main branch and test issues are fixed
      # Note: Example app tests (@example/*) are currently excluded via --filter=!@example/* in package.json test script
      - name: Run tests
        run: pnpm test

      - name: Get latest stable version from git tags
        id: get-version
        run: |
          # Fetch all tags
          git fetch --tags
          
          # Get latest stable tag (exclude preview tags)
          LATEST_STABLE_TAG=$(git tag -l "v*" | grep -v "preview" | sort -V | tail -1)
          
          if [ -z "$LATEST_STABLE_TAG" ]; then
            # No stable tags yet, read from package.json and strip preview if present
            echo "No stable tags found, reading from package.json"
            CURRENT_VERSION=$(node -p "require('./packages/core/package.json').version")
            BASE_VERSION=$(echo "${CURRENT_VERSION}" | sed 's/-preview\.[0-9]*$//')
            echo "base_version=${BASE_VERSION}" >> $GITHUB_OUTPUT
            echo "Using base version from package.json: ${BASE_VERSION}"
          else
            # Extract version from tag (e.g., v1.0.1 -> 1.0.1)
            BASE_VERSION=$(echo "${LATEST_STABLE_TAG}" | sed 's/^v//')
            echo "base_version=${BASE_VERSION}" >> $GITHUB_OUTPUT
            echo "Latest stable tag: ${LATEST_STABLE_TAG}"
            echo "Base version: ${BASE_VERSION}"
          fi

      - name: Bump version and generate changelog
        run: |
          BASE_VERSION="${{ steps.get-version.outputs.base_version }}"
          
          # Update package.json to base version first (in case it has preview)
          echo "Setting package.json to base version: ${BASE_VERSION}"
          pnpm exec tsx -e "
            const fs = require('fs');
            const packages = [
              'packages/core/package.json',
              'packages/react/package.json',
              'packages/react-supabase/package.json',
              'packages/server/package.json',
              'packages/auth/package.json',
              'packages/next/package.json',
              'packages/create-solvapay-app/package.json'
            ];
            packages.forEach(pkg => {
              const pkgJson = JSON.parse(fs.readFileSync(pkg, 'utf-8'));
              pkgJson.version = '${BASE_VERSION}';
              fs.writeFileSync(pkg, JSON.stringify(pkgJson, null, 2) + '\n');
            });
          "
          
          # Now bump patch version using existing script
          echo "Bumping patch version from ${BASE_VERSION}..."
          pnpm version:bump
          
          NEW_VERSION=$(node -p "require('./packages/core/package.json').version")
          echo "New version: ${NEW_VERSION}"
          
          # Note: Version changes are NOT committed back to git
          # Versions are tracked via git tags only to avoid branch divergence

      - name: Create git tag
        run: |
          NEW_VERSION=$(node -p "require('./packages/core/package.json').version")
          git tag "v${NEW_VERSION}"
          echo "Created tag: v${NEW_VERSION}"

      - name: Build packages
        run: pnpm build:packages

      # Note: Using --no-provenance flag because provenance signing only works with public repositories
      # This repository is private, so we skip provenance to avoid NPM 422 errors
      # Publishes all 7 packages: @solvapay/core, @solvapay/react, @solvapay/react-supabase, @solvapay/server, @solvapay/auth, @solvapay/next, create-solvapay-app
      - name: Publish to NPM
        run: pnpm publish:packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push git tag
        run: |
          # Only push the tag, not version commits
          # This prevents branch divergence and version conflicts
          git push origin --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
