name: Documentation Checks

on:
  push:
    branches: [main, dev]
    paths:
      - 'docs/**'
      - 'packages/**/src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'typedoc.json'
      - 'tsconfig.docs.json'
  pull_request:
    branches: [main, dev]
    paths:
      - 'docs/**'
      - 'packages/**/src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'typedoc.json'
      - 'tsconfig.docs.json'
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build packages
        run: pnpm build:packages
        # Packages must be built before generating docs since TypeDoc needs compiled types
      
      - name: Validate documentation links
        id: validate-links
        run: pnpm docs:validate-links
        continue-on-error: false
        # Ensures all markdown links in documentation are valid
      
      - name: Check TypeDoc configuration
        id: check-typedoc
        run: pnpm docs:check
        continue-on-error: false
        # Validates TypeDoc can parse the codebase and generate JSON output
        # This catches JSDoc syntax errors and missing exports
      
      - name: Build documentation
        id: build-docs
        run: pnpm docs:build
        continue-on-error: false
        # Ensures documentation can be generated successfully
        # This is the final check that everything works end-to-end
      
      - name: Check for TypeScript errors in docs
        run: |
          # Check if there are any TypeScript compilation errors that would affect docs
          pnpm type-check || echo "Type check failed - this may affect documentation generation"
        continue-on-error: true
        # Type check is informational - docs build is the real test
      
      - name: Validate markdown files
        run: |
          # Check for common markdown issues
          echo "Checking markdown files for common issues..."
          
          # Check for files with no content (just headers)
          find docs -name "*.md" -type f ! -path "*/node_modules/*" ! -path "*/_media/*" ! -path "*/api/*" | while read file; do
            # Skip if file is too small (likely empty or just headers)
            if [ $(wc -l < "$file") -lt 5 ]; then
              echo "‚ö†Ô∏è  Warning: $file seems very short (less than 5 lines)"
            fi
          done
          
          # Check for markdown files with no links or content
          find docs -name "*.md" -type f ! -path "*/node_modules/*" ! -path "*/_media/*" ! -path "*/api/*" -exec grep -L "." {} \; | while read file; do
            echo "‚ö†Ô∏è  Warning: $file appears to be empty"
          done || true
        continue-on-error: true
        # Markdown validation is informational
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Documentation Checks')
            );
            
            const status = '${{ job.status }}' === 'success' ? '‚úÖ' : '‚ùå';
            const body = `## ${status} Documentation Checks
            
            **Status:** ${{ job.status === 'success' && 'All checks passed' || 'Some checks failed' }}
            
            **Checks performed:**
            - ‚úÖ Link validation
            - ‚úÖ TypeDoc configuration check
            - ‚úÖ Documentation build
            - ‚ÑπÔ∏è  TypeScript type check (informational)
            - ‚ÑπÔ∏è  Markdown validation (informational)
            
            **Details:**
            - Link validation: ${{ steps.validate-links.outcome === 'success' && '‚úÖ Passed' || '‚ùå Failed' }}
            - TypeDoc check: ${{ steps.check-typedoc.outcome === 'success' && '‚úÖ Passed' || '‚ùå Failed' }}
            - Docs build: ${{ steps.build-docs.outcome === 'success' && '‚úÖ Passed' || '‚ùå Failed' }}
            
            ${{ job.status === 'success' && 'All documentation checks passed! üéâ' || 'Please fix the issues above before merging.' }}
            `;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
      
      - name: Upload documentation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs
          path: docs/api/
          retention-days: 7
          if-no-files-found: ignore

